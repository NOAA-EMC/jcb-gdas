- ninner: 2
  gradient norm reduction: 1e-10
  test: on
  geometry:
    fms initialization:
      namelist filename: ./fv3jedi/fmsmpp.nml
      field table filename: ./fv3jedi/field_table
    akbk: ./fv3jedi/akbk.nc4
    layout:
    - {{layout_x}}
    - {{layout_y}}
    npx: {{npx_anl}}
    npy: {{npy_anl}}
    npz: {{npz_anl}}
    field metadata override: ./fv3jedi/fv3jedi_fieldmetadata_restart.yaml
  diagnostics:
    departures: bkgmob
